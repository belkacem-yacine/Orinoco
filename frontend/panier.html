<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/73f2978a29.js" crossorigin="anonymous"></script>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Orinoco - Validez votre commande</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="./public/css/prefixed/style.css">
    </head>
    <body>
        <main>
            <header class="header">
                <img src="./images/orinocologo.png" alt="logo orinoco" class="header__img">
                <nav class="header__nav-menu">
                    <a href="index.html">Accueil</a>
                </nav>
            </header>
            <section class="table-basket">
                <h2 class="table__heading">Récapitulatif de votre panier</h2>
                <table class="table">
                    <thead class="table__line bold">
                        <tr>
                            <td class="table__case">Produit</td>
                            <td class="table__case">Prix</td>
                            <td class="table__case">Quantité</td>
                            <td class="table__case">Total</td>
                        </tr>
                    </thead>
                    <tbody class="table__line white" id="addLine">
                    </tbody>
                    <tfoot id="showTotalPrice">
                    </tfoot>    
                </table>
                    <button id="clearBasket" class="clear-btn" onclick="document.location.reload(false)">Vider le panier</button>
            </section>
            <section id="info">
                <h2 class="form__heading">Vos informations</h2>
                <form method="GET" name="information_acheteur" class="form" id="form">
                    <div class="form__info">
                        <label for="lastName" class="bold value">Nom</label>
                        <input type="text" name="lastName" id="lastName" class="form__input" required>
                    </div>
                    <div class="form__info">
                        <label for="firstName" class="bold value">Prénom</label>
                        <input type="text" name="firstName" id="firstName" class="form__input" required>
                    </div>
                    <div class="form__info">
                        <label for="email" class="bold value">Email</label>
                        <input type="email" name="email" id="email" class="form__input" required>
                    </div>
                    <div class="form__info">
                        <label for="address" class="bold value">Adresse</label>
                        <input type="text" name="address" id="address" class="form__input" required>
                    </div>
                    <div class="form__info">
                        <label for="city" class="bold value">Ville</label>
                        <input type="text" name="city" id="city" class="form__input" required>
                    </div>
                    <div class="form__info bold">
                        <button class="form__btn">Passez votre commande</button>
                    </div>
                </form>
            </section>
            <footer class="footer">
                <h2 class="footer__heading">Orinoco</h2>
                <div class="footer__container">
                    <a href="#" class="footer__paragraph"><p>A propos de nous</p></a>
                    <a href="#" class="footer__paragraph"><p>Contactez-nous</p></a>
                </div>
            </footer>
        </main>
        <script src="./class.js"></script>
        <script src="./panier.js"></script>
    </body>
</html>
